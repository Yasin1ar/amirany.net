<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="h-full">

<head>
    {{ partial "head.html" . }}
</head>

<body class="min-h-screen flex flex-col">
    <header class="flex-none">{{ partial "header.html" . }}</header>
    <main class="flex-1 flex flex-col">{{ block "main" . }}{{ end }}</main>
    <footer class="flex-none">{{ partial "footer.html" . }}</footer>
</body>

</html>
